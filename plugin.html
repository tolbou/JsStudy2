<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>pliginを使ってみよう</title>
      <!-- ↓のコードでJQueryを利用することができます。 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.7.0/csshake.min.css" integrity="sha512-Kd+SEhBK155eAi26GMJymGkvztAnpEGA/PsJc9OKxRwkhJGblvtVv5Fv1R8zYvPq7dbsy+3o4QJco6hzBdxVjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .main {
      	position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        background: orange;
        color: #fff;
        text-align: center;
        width: 300px;
      }
      .main-text {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p class="main-text shake">RUNTEQ</p>
    </div>
  </body>
</html>
